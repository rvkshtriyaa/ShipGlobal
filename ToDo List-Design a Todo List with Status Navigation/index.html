<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-list">
        <div class="status backlog">
            <h2>Backlog</h2>
            <ul id="backlog-list"></ul>
        </div>
        <div class="status to-do">
            <h2>To Do</h2>
            <ul id="to-do-list"></ul>
        </div>
        <div class="status ongoing">
            <h2>Ongoing</h2>
            <ul id="ongoing-list"></ul>
        </div>
        <div class="status done">
            <h2>Done</h2>
            <ul id="done-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
